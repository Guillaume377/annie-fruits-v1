<body>

    <header>
        <nav class="navbar navbar-expand-lg fixed-top" data-bs-theme="dark">
            <div class="container-fluid">

                <a href="./index.html"><img src="images/logo-annie-fruit.png" alt="Logo"></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                        </ul>
                    </div>
                </div>
            </div>
        </nav>

    </header>


    <!--FORMULAIRE-->

    <section id="contact">
        <div class="image container-fluid">
            <h1>Contactez-nous</h1>
        </div>

        <section id="formulaire">
            <div class="text-center">
                <h2>Pour toute demande, merci de remplir le formulaire</h2>
            </div>

            <div class="container w-50">
                <form>
                    <div class="mb-3">
                        <label for="nom" class="form-label">
                            Pr√©nom - NOM :
                        </label>
                        <input type="text" class="form-control" id="nom">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">
                            Adresse mail :
                        </label>
                        <input type="email" class="form-control" id="email">
                    </div>

                    <div class="mb-3">
                        <label for="question" class="form-label">
                            Question :
                        </label>
                        <select class="form-select" aria-label="Default select example" id="question">
                            <option selected="">Sur un produit</option>
                            <option value="1">Sur un service</option>
                            <option value="2">Autre</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">
                            Message :
                        </label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-envoyer">Envoyer</button>
                </form>
            </div>
        </section>

        <div class="reseau col-12 text-center">
            <h2>LES RESEAUX SOCIAUX</h2>

            <div class="row">
                <div class="col-12 d-flex justify-content-center align-items-center flex-column">
                    <a href="https://www.facebook.com/people/Annie-Fruits/100090997762345/">
                        <i class="facebook fa-brands fa-square-facebook"></i>
                    </a>

                </div>
            </div>
        </div>
    </section>


    <footer>

        <!-- Contact -->

        <div class="container-fluid">
            <div class="contact d-flex justify-content-around align-items-center w-100 pt-5">
                <a href="./index.html"><img src="images/logo-annie-fruit.png" class="logo-footer" alt="Logo"></a>
